<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Little Taco Shop">
    <link rel="icon" href="./images/taco.jpg" type="image/x-icon">
    <title>Taco Shop Contact</title>
</head>

<body>
    <h1>Contact US</h1>
    <nav>
        <ul>
            <li><a href="/1.html">Home</a></li>
            <li><a href="./1.html#about">About Tls</a></li>
            <li><a href="1.html#menu">Our Menu</a></li>
            <li><a href="/hours.html">Store Hours</a></li>
        </ul>
    </nav>
    <main>
        <figure>
            <img src="images/taco3.jpg" alt="Taco">
            <figcaption>Tacos and a Drink</figcaption>
        </figure>
        <h2>Our Contact Form</h2>
        <form action="post">
            <fieldset>
                <legend>Send Us Message</legend>
                <p>
                    <label for="name">Name :</label>
                    <input type="text" placeholder="Enter Name" name="name" id="name">
                </p>
                <p>
                    <label for="email">Email :</label>
                    <input type="email" placeholder="Enter Email" name="email" id="email">
                </p>
                <p>
                    <label for="msg">Your Message:</label><br> <br>
                    <textarea name="message" id="msg" cols="25" rows="10"></textarea>
                </p>
            </fieldset>
            <p>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </p>
        </form>
        <article>
            <h2>Our Location</h2>
            <address>

                555 Taco Temptation Lane, Suite T
                <br>

                Taco Town,CA 90210
                <br>
                 Phone:
                <a href="tel:555-555-5555">555-555-5555</a>
            </address>
        </article>
    </main>
    <br><a href="#">Back to Top</a>
    <hr>
    <footer>Â© The Little Taco Shop</footer>

</body>

</html>
